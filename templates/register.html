<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Customer Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.3s;
        }

        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #2c3e50);
            color: #fff;
        }

        .container {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #fff;
            transition: 0.3s;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            transition: 0.3s;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 12px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Progress Indicator */
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }

        .progress {
            height: 5px;
            width: 0%;
            background: #28a745;
            transition: width 0.3s;
        }

        /* Password Strength */
        .password-strength {
            text-align: left;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Dark Mode Toggle */
        .dark-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 50%;
        }

        /* âœ… Success Pop-up */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            opacity: 0;
            display: none;
            transition: all 0.3s ease-in-out;
        }

        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>

    <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

    <div class="container">
        <h1>Register</h1>

        <form method="POST" id="registerForm">
            <div class="input-group">
                <input type="text" name="username" placeholder=" " required>
                <label>Username</label>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder=" " required>
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder=" " required oninput="checkPasswordStrength(this.value)">
                <label>Password</label>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <button type="submit" class="button">Register</button>
            <div class="progress-bar"><div class="progress"></div></div>
        </form>
    </div>

    <!-- âœ… Success Pop-up -->
    <div class="popup" id="successPopup">
        <h2>ðŸŽ‰ Registration Successful!</h2>
        <p>Welcome to the Customer Segmentation Portal!</p>
        <button class="button" onclick="closePopup()">OK</button>
    </div>

    <script>
        function checkPasswordStrength(password) {
            let strength = document.getElementById('passwordStrength');
            if (password.length < 6) {
                strength.innerHTML = "Weak ðŸ”´";
                strength.style.color = "red";
            } else if (password.length < 10) {
                strength.innerHTML = "Medium ðŸŸ ";
                strength.style.color = "orange";
            } else {
                strength.innerHTML = "Strong ðŸŸ¢";
                strength.style.color = "green";
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.progress').style.width = "100%";

            setTimeout(function() {
                document.getElementById('successPopup').classList.add('show');
                document.getElementById('successPopup').style.display = 'block';
            }, 1000);
        });

        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
            window.location.href = "{{ url_for('login_page') }}";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
